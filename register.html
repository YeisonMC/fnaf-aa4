<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    <link

    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script src="js/register.js"></script>
    <link rel="icon" href="img/icon-pagina.ico" />
    <script src="js/validadeciones.js"></script>
  </head>
  <body>
    <section class="vh-100">
      <div class="container py-5">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="background-color: rgb(48, 48, 48)">
              <div
                class="row"
                style="
                  background-color: rgb(24, 24, 24);
                  border-radius: 1rem;
                  box-shadow: rgba(255, 255, 255, 0.35) 0px 5px 15px;
                "
              >
                <div
                  class="col-md-6 col-lg-5 d-none d-md-block"
                  style="
                    background-image: url(https://i.pinimg.com/736x/af/53/b4/af53b43cfc423044a20d22593b846269.jpg);
                    border-radius: 1em 0em 0em 1em;
                  "
                ></div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
                    <form
                      id="formulario"
                      action="php/register.php"
                      method="post"
                    >
                      <div class="d-flex align-items-center">
                        <center>
                          <img src="img/logo-login.png" alt="" width="60%" />
                        </center>
                      </div>

                      <h3 class="fw-normal mb-2 pb-2 text-lg-center">
                        Registrate
                      </h3>

                      <div class="form-outline mb-4">
                        <label for="username" class="text">Nombre: </label>
                        <input
                          class="form-control form-control-lg"
                          type="text"
                          id="nombre"
                          name="nombre"
                          class="txt"
                          required
                          maxlength="30"
                          onkeypress="validacionNombres();"
                        />
                      </div>

                      <div class="form-outline mb-4">
                        <label for="username" class="text">Correo: </label>
                        <input
                          class="form-control form-control-lg"
                          type="email"
                          id="correo"
                          name="correo"
                          class="Correo"
                          required
                          maxlength="30"
                          onkeypress="validacionCorreo();"
                        />
                      </div>

                      <div class="form-outline mb-4">
                        <label for="username" class="text">Usuario: </label>
                        <input
                          class="form-control form-control-lg"
                          type="text"
                          id="usuario"
                          name="usuario"
                          class="txt"
                          required
                          maxlength="30"
                        />
                      </div>

                      <div class="form-outline mb-4">
                        <label for="username" class="text">Numero: </label>
                        <input
                          class="form-control form-control-lg"
                          type="tel :valid "
                          id="numero"
                          name="numero"
                          class="tel"
                          required
                          maxlength="9"
                          onkeypress="validacionNumero();"
                        />
                      </div>
                      <div class="form-outline mb-4">
                        <label for="username" class="text">Contraseña: </label>
                        <input
                          class="form-control form-control-lg"
                          type="password"
                          id="contrasena"
                          name="contrasena"
                          class="password"
                          required
                          maxlength="30"
                        />
                      </div>
                      <div class="pt-1 mb-4 contenedor1">
                        <input
                          type="submit"
                          value="Registrar"
                          class="btn"
                          id="registrarBtn"
                        />
                        <br />
                      </div>
                      <div class="contenedor1">
                        <a href="#" class="solucion"
                          >¿Olvidaste tu Contraseña?</a
                        ><br />
                        <a href="login.php" class="solucion">Iniciar Sesion</a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
